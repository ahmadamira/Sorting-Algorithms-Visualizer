<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="index.css">
    </style>
</head>

<body>
    <div class="parent">

        <div class="child">
            <h1>Sorting Algorithms Visualizer</h1>
            <div>
                <label for="length-input">Length:</label>
                <input type="number" id="length-input" value="10" min="1" max="100">
                <button id="randomize-btn">Randomize</button>
                <button id="bubble-sort-btn">Bubble Sort</button>
                <button id="selection-sort-btn">Selection Sort</button>
                <button id="insertion-sort-btn">Insertion Sort</button>
            </div>
        </div>
        <canvas id="canvas" width="1000" height="400"></canvas>
    </div>
    <script src="index.js"> </script>

</body>

</html>
